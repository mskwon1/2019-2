<!Doctype HTML>
<html>
  <head>
      <meta charset="utf-8">
      <title>스톱워치</title>
      <script>
          var time = 0;
          var timer;

          plusTime = function() {timer = setInterval(function() {
            time += 0.01;
            var timeText = document.getElementById("sec");
            timeText.innerHTML = time.toFixed(2);
          }, 10)};

          stopTime = function() {
            clearInterval(timer);
          };

          reset = function() {
            time = 0;
            var timeText = document.getElementById("sec");
            timeText.innerHTML = time.toFixed(2);
            stopTime();
          }
      </script>
  </head>
  <body>
      <span id = "sec">0.00 </span> 초 경과 <br />
      <input type="button" value="시작" id="start" onclick="plusTime()"> </input>
      <input type="button" value="종료" id="stop" onclick="stopTime()"> </input>
      <input type="button" value="리셋" id="reset" onclick="reset()"> </input>
  </body>
</html>
