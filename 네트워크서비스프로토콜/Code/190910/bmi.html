<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>체질량지수 계산하기</title>
    <script>
      function calculateBMI() {
        var weight = document.getElementById("weight").value;
        var height = document.getElementById("height").value;

        var bmi = document.getElementById("bmi");
        bmi.innerHTML = (weight/height/height).toFixed(1);
      }
    </script>
</head>
<body>
<br>
키 : <input type = "text" id = "height"> m <br>
몸무게 : <input type = "text" id = "weight"> kg <br>
당신의 체질량 지수는 <span id = "bmi"> </span> 입니다 <br>
<button id = "calculate" onclick ="calculateBMI()"> 계산 </button>
</body>
</html>
